name: SonarQube Analysis

on:
  push:
    branches:
      - main # or your main branch
  pull_request:
    branches:
      - main # or your main branch

jobs:
  sonar:
    runs-on: self-hosted # Use your self-hosted runner
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # - name: Setup WSL
      #   shell: pwsh
      #   run: |
      #     Set-ExecutionPolicy -ExecutionPolicy Bypass -Scope Process -Force
      #     wsl --install -d Ubuntu
      #     wsl --update
      #     wsl --list
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: "11"

      - name: Install unzip
        run: sudo apt-get install -y unzip

      - name: Download and extract SonarQube scanner
        run: |
          wget --no-verbose --user-agent=sonarqube-scan-action https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-7.0.2.4839-linux-x64.zip
          unzip -q -o sonar-scanner-cli-7.0.2.4839-linux-x64.zip

      - name: Setup SonarScanner
        uses: sonarsource/sonarcloud-github-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          args: >
            -Dsonar.projectKey=service-worker
            -Dsonar.sources=.
            -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }}
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}
